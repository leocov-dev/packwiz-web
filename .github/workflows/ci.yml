name: ci

on:
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "${{ github.workspace }}/backend/go.mod"
          cache: true
          cache-dependency-path: "${{ github.workspace }}/backend/go.sum"

      - name: Check Go Format
        run: make fmtcheck

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: "${{ github.workspace }}/frontend/package.json"
          cache: true
          cache-dependency-path: "${{ github.workspace }}/frontend/package-lock.json"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "${{ github.workspace }}/backend/go.mod"
          cache: true
          cache-dependency-path: "${{ github.workspace }}/backend/go.sum"

      - name: Run Tests
        run: make test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: "${{ github.workspace }}/frontend/package.json"
          cache: true
          cache-dependency-path: "${{ github.workspace }}/frontend/package-lock.json"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "${{ github.workspace }}/backend/go.mod"
          cache: true
          cache-dependency-path: "${{ github.workspace }}/backend/go.sum"

      - name: Install GOX
        run: go install github.com/mitchellh/gox@latest

      - name: Build
        run: make build-all

  docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Build
        run: make build-image

      - name: Test Image
        run: docker run --rm packwiz-web help
